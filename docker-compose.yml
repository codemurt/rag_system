version: '3.8'

services:
  rag-app:
    build: .
    container_name: rag-system
    ports:
      - "7860:7860"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./huggingface_cache:/app/.cache/huggingface
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-}
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s